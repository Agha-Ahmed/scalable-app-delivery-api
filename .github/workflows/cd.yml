name: CD

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO: scalable-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug vars
        run: |
          echo "ECR_REPO=${{ env.ECR_REPO }}"
          echo "AWS_REGION=${{ env.AWS_REGION }}"
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)"

      - name: Build and push image
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}"

          docker build \
            -t "$IMAGE_URI:sha-$SHORT_SHA" \
            -t "$IMAGE_URI:latest" .

          docker push "$IMAGE_URI:sha-$SHORT_SHA"
          docker push "$IMAGE_URI:latest"
