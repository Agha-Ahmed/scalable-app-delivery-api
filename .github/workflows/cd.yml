name: CD

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO: scalable-api

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Debug vars
        run: |
          echo "ECR_REPO=${{ env.ECR_REPO }}"
          echo "AWS_REGION=${{ env.AWS_REGION }}"
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)"

      - name: Set image variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}"
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push (buildx) with cache
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_URI }}:sha-${{ env.SHORT_SHA }}
            ${{ env.IMAGE_URI }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_ID=${{ env.SHORT_SHA }}
          labels: |
            org.opencontainers.image.revision=${{ env.SHORT_SHA }}

      - name: Smoke test pushed image (optional)
        run: |
          # quick verify that image exists in ECR
          aws ecr describe-images --repository-name ${{ env.ECR_REPO }} --image-ids imageTag=sha-${{ env.SHORT_SHA }} --region ${{ env.AWS_REGION }} || (echo "Image not found" && exit 1)